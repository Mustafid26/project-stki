<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Layout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Info text section -->
      <div class="info-text">
        <img
          src="{{ url_for('static', filename='logofosic.png') }}"
          alt=""
          style="width: 40rem"
          class="img-fluid"
        />
      </div>
      <!-- Search bar section -->
      <form
        id="searchForm"
        class="search-bar text-center d-flex align-items-center"
      >
        <input
          type="text"
          id="query"
          class="form-control"
          placeholder="Cari lagu berdasarkan potongan lirik..."
        />
        <button type="submit" class="btn-cari btn text-white m-2" style="background-color: #A394F9">Cari</button>
      </form>
      <!-- Results Section -->
      <div id="results" class="container"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
